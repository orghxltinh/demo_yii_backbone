<div id="menu-wrapper" class="one-clear">
    <div id="slide-Button"></div>
    <ul id="menu" class="one-clear">
    <% var num = 0; %>
    <% _.each(rc,function(item){ %>
    <li num="<%- num++ %>" id="item-<%- item.id %>" class="menu-item">

        name: <%- item.attributes.name %>
        <span></span>
    </li>
    <% }); %>
</ul>
</div>
