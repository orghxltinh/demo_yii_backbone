<% 
for(var n in obj.attributes){
    if( n != 'id'){
%>
        <div class="row">
            <input type="text" name ="<%= n %>" id="<%= n %>" class="<%= n %>" value="<%= obj.attributes[n] %>"/>
        </div>
<%
    }
}
%>
<button id="sbm-<%= obj.action %>" class="sbm-<%= obj.action %>"><%= obj.action.toUpperCase() %></button>
